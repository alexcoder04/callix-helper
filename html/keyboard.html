<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hilfe zu Callix - Tasten</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="../scripts/jquery.js" charset="utf-8"></script>
    <script src="../scripts/menuloader.js" charset="utf-8"></script>
  </head>
  <body>
    <nav id="menu">
      <!-- content loaded by script -->
    </nav>
    <main>
      <h1>Das sind die wichtigsten Tasten auf der Tastatur:</h1>
      <ul>
        <li>Strg/Ctrl-Taste: ganz links unten</li>
        <li>Alt-Taste: links neben der Leertaste</li>
        <li>Shift-Taste (Umschalt-Taste / Großschreib-Taste): direkt über der Strg-Taste</li>
        <li>SuperTaste: hat oft ein Windows-Logo drauf</li>
      </ul>
    </main>
  </body>
</html>
